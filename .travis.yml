language: java

jdk:
  - openjdk8
  - openjdk11

git:
  depth: 3

before_install:
  - chmod +x gradlew

install: true

sudo: false

stages:
  - name: build
    if: type IN (pull_request)
  - name: release
    if: type IN (push) AND branch = master

jobs:
  include:
    - stage: build
      script: ./gradlew build --no-daemon
    - stage: release
      script: ./gradlew bintrayUpload -x test --no-daemon

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    #- $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2