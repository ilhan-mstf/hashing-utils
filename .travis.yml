language: java

install: skip

git:
  depth: false

stages:
  - name: test
  - name: snapshot
    if: branch = master AND tag IS blank
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: test
      jdk: openjdk8
      script: ./gradlew check --no-daemon
    - stage: snapshot
      jdk: openjdk8
      script: skip
      deploy:
        provider: script
        script: ./gradlew artifactoryPublish -x test --no-daemon
    - stage: release
      jdk: openjdk8
      script: skip
      deploy:
        provider: script
        script: ./gradlew bintrayUpload -x test --no-daemon

notifications:
  email: false

before_cache:
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2